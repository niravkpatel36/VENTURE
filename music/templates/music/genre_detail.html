<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Genre Playlists</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle, #141E30, #243B55);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #1db954; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.05); background: rgba(255,255,255,0.15); }
    img {
      width: 100%;
      border-radius: 10px;
    }
    .playlist-name { margin-top: 8px; font-weight: bold; }
    a {
      color: #1db954;
      text-decoration: none;
    }
    .back {
      margin-top: 2rem;
      display: inline-block;
      padding: 10px 18px;
      background: #00c6ff;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .back:hover { background: #0072ff; transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>Playlists</h1>
  <div class="grid">
    {% for p in playlists %}
      <div class="card">
        <a href="{{ p.external_urls.spotify }}" target="_blank">
          <img src="{{ p.images.0.url }}" alt="{{ p.name }}">
          <p class="playlist-name">{{ p.name }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
  <a href="/explore/" class="back">‚Üê Back to Genres</a>
</body>
</html>
