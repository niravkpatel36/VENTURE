<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venture</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at 20% 20%, #0b132b, #000000);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  position: relative;
}

.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 0;
}

/* Homepage sparkle (green aesthetic) */
.sparkle {
  position: absolute;
  background: rgba(29,185,84,0.95); /* vivid green */
  border-radius: 50%;
  opacity: 0.9;
  animation: sparkle 3s infinite ease-in-out;
  box-shadow: 0 0 8px rgba(29,185,84,0.6);
}

@keyframes sparkle {
  0%, 100% { transform: scale(0.8); opacity: 0.7; }
  50% { transform: scale(1.3); opacity: 1; }
}

h1 {
  font-size: 3.5rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #00ffcc, #00b3ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  z-index: 2;
}

p {
  font-size: 1.3rem;
  color: #ccc;
  margin-bottom: 2.5rem;
  z-index: 2;
}

.buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
  z-index: 2;
}

a {
  background: linear-gradient(90deg, #00ffcc, #00b3ff);
  padding: 14px 28px;
  border-radius: 12px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 0.5px;
  box-shadow: 0 0 15px rgba(0, 179, 255, 0.4);
  transition: all 0.3s ease;
}

a:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 0 25px rgba(0, 179, 255, 0.6);
}

@media (max-width: 768px) {
  body {
    padding: 0 1rem;
    justify-content: center;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.6rem;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
    line-height: 1.4;
  }

  .buttons {
    gap: 16px;
    justify-content: center;
  }

  a {
    padding: 12px 24px;
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  body {
    padding: 0 1.2rem;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  p {
    font-size: 1rem;
    margin-bottom: 1.8rem;
  }

  .buttons {
    flex-direction: column;
    align-items: center;
    gap: 14px;
    width: 100%;
  }

  a {
    width: 100%;
    max-width: 300px;
    padding: 12px 0;
    font-size: 0.95rem;
    text-align: center;
  }
}

</style>

</head>
<body>
  <div class="overlay"></div>
  <h1>VENTURE</h1>
  <p>Life's cooler with a soundtrack</p>
    <div class="buttons">
    <a href="/search/">ðŸš€ Search Music</a>
    <a href="{% url 'music:author_album' %}" class="btn">ðŸŽµ My Album</a>
    <a href="{% url 'music:ai_view' %}" class="btn">ðŸŒŒ Explore Music</a>
  </div>
  <script>
for (let i = 0; i < 40; i++) {
  const s = document.createElement("div");
  s.classList.add("sparkle");
  s.style.width = s.style.height = Math.random() * 3 + "px";
  s.style.left = Math.random() * 100 + "%";
  s.style.top = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
